<!DOCTYPE html>
<html>
	<head>
		<title>Recipes Ready</title>
		<link rel="stylesheet" type="text/css" href="../../static/recipe/style2.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">	
    </head>

	<body>
		<div class="recipes-wrapper">
		{% for r in storedvalues %}<img class="thumbnails" src= "{{ r.picture }}">
		
		<h1 class="accordion"> {{ r.name }} </h1>
			<div class="recipe">
				<ul>
					<li>Rating is {{r.rating}} out of 5</li>
					<li>
						Ingredients are:
						<ul>
						{% for j in r.ingredients %}
							<li>{{ j }}</li>
						{% endfor %}
						</ul>
					</li>
					<li><a href="{{ r.link }}">Click here!</a></li>
				</ul>
			</div>
		{% endfor %}
		</div>
	Recipe search powered by <a href='http://www.yummly.com/recipes'><img alt='Yummly' src='http://static.yummly.com/api-logo.png'/></a>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="../../static/recipe/script.js"></script>

	</body>
</html>
